<!DOCTYPE html>
<html lang="en">
  <head>
    
    <script type="text/javascript" src="index.js"></script>

    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />

    <!-- Bootstrap CSS -->
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
      integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
      crossorigin="anonymous"
    />

    <title>Foody Roomie</title>

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script
      src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
      integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
      integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
      integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
      crossorigin="anonymous"
    ></script>
  </head>

  <body>
    <div class="jumbotron text-center">
      <h1>Foody Roomies</h1>
      <p>A roommate's best friend</p>
    </div>

    <div id="carouselExampleIndicators" class="carousel slide" data-ride="carousel" data-interval="false">
      <div class="text-center row">
        <a data-target="#carouselExampleIndicators" data-slide-to="0" class="col"><h3>Chores</h3></a>
        <a data-target="#carouselExampleIndicators" data-slide-to="1" class="col"><h3>Fridge</h3></a>
        <a data-target="#carouselExampleIndicators" data-slide-to="2" class="col"><h3>Grocery</h3></a>
      </div>
        <div class="carousel-inner">
          <div class="carousel-item active">
              <div class="container">
                  <h3>Chores <span class="badge badge-secondary">3</span></h3>
                  <div class="input-group mb-3">
                    <input
                    id="choreDate"
                      type="date"
                      class="form-control"
                      placeholder="Due"
                      aria-label="Due date"
                      aria-describedby="button-addon2"
                    />
                    <div class="input-group-prepend"></div>
                    <input
                    id="chore"
                      type="text"
                      class="form-control"
                      placeholder="Chore"
                      aria-label="Chore name"
                      aria-describedby="button-addon2"
                    />
                    <input
                    id="choreRoomie"
                      type="text"
                      class="form-control"
                      placeholder="Roomie"
                      aria-label="Roomie name"
                      aria-describedby="button-addon2"
                    />
                    <div class="input-group-append">
                      <button
                        class="btn btn-outline-secondary"
                        type="button"
                        id="button-addon2"
                        onclick="addChore()"
                      >
                        Add
                      </button>
                    </div>
                  </div>
                  <div class="container-fluid border rounded">
                    <table class="table table-borderless table-hover">
                      <thead>
                        <tr>
                          <th scope="col">Due</th>
                          <th scope="col">Chore</th>
                          <th scope="col">Roomie</th>
                        </tr>
                      </thead>
                      <tbody id="choreTable">
                      </tbody>
                    </table>
                  </div>
                </div>
          </div>
          <div class="carousel-item">
              <div class="container">
                  <h3>Fridge <span class="badge badge-secondary">3</span></h3>
                  <div class="input-group mb-3">
                    <input
                    id="fridgeDate"
                      type="date"
                      class="form-control"
                      placeholder="Due"
                      aria-label="Due date"
                      aria-describedby="button-addon2"
                    />
                    <div class="input-group-prepend"></div>
                    <input
                    id="fridge"
                      type="text"
                      class="form-control"
                      placeholder="Chore"
                      aria-label="Chore name"
                      aria-describedby="button-addon2"
                    />
                    <input
                    id="fridgeRoomie"
                      type="text"
                      class="form-control"
                      placeholder="Roomie"
                      aria-label="Roomie name"
                      aria-describedby="button-addon2"
                    />
                    <div class="input-group-append">
                      <button
                        class="btn btn-outline-secondary"
                        type="button"
                        id="button-addon2"
                        onclick="addFridge()"
                      >
                        Add
                      </button>
                    </div>
                  </div>
                  <div class="container-fluid border rounded">
                    <table class="table table-borderless table-hover">
                      <thead>
                        <tr>
                          <th scope="col">Due</th>
                          <th scope="col">Chore</th>
                          <th scope="col">Roomie</th>
                        </tr>
                      </thead>
                      <tbody id="fridgeTable">
                      </tbody>
                    </table>
                  </div>
                </div>
          </div>
          <div class="carousel-item">
              <div class="container">
                  <h3>Grocery <span class="badge badge-secondary">3</span></h3>
                  <div class="input-group mb-3">
                    <input
                    id="groceryDate"
                      type="date"
                      class="form-control"
                      placeholder="Due"
                      aria-label="Due date"
                      aria-describedby="button-addon2"
                    />
                    <div class="input-group-prepend"></div>
                    <input
                    id="grocery"
                      type="text"
                      class="form-control"
                      placeholder="Chore"
                      aria-label="Chore name"
                      aria-describedby="button-addon2"
                    />
                    <input
                    id="groceryRoomie"
                      type="text"
                      class="form-control"
                      placeholder="Roomie"
                      aria-label="Roomie name"
                      aria-describedby="button-addon2"
                    />
                    <div class="input-group-append">
                      <button
                        class="btn btn-outline-secondary"
                        type="button"
                        id="button-addon2"
                        onclick="addGrocery()"
                      >
                        Add
                      </button>
                    </div>
                  </div>
                  <div class="container-fluid border rounded">
                    <table class="table table-borderless table-hover">
                      <thead>
                        <tr>
                          <th scope="col">Due</th>
                          <th scope="col">Chore</th>
                          <th scope="col">Roomie</th>
                        </tr>
                      </thead>
                      <tbody id="groceryTable">
                      </tbody>
                    </table>
                  </div>
                </div>
          </div>
        </div>
      </div>
  </body>
</html>
